version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: sql_gen.log.handlers.MakeRotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: {info_path}
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: sql_gen.log.handlers.MakeRotatingFileHandler
        level: ERROR
        formatter: simple
        filename: {error_path}
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    app_logger:
        level: INFO
        handlers: [info_file_handler, error_file_handler]
        propagate: no

root:
    level: INFO
    handlers: [info_file_handler, error_file_handler]
